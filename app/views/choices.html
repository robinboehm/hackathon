<div ng-repeat="(name, choice) in choices track by $index" class="choices-container">

  <div class="img-choice-container" ng-class="{ active: $last }">
    <div ng-repeat="item in choice track by $index"
         class="img-choice"
         ng-class="{active: selectedChoices[$parent.$index] === item}"
         ng-click="choose(item, $parent.$index + 1)">
      <figure class="effect-milo fullscreen">
        <!-- Strange? ya! Because of CouchDB Image Data structure. Alternative: write a getImageName Fn -->
        <img ng-repeat="(imageName, data) in item.value" class="img-choice" ng-src="images/{{imageName}}" alt="{{item.image}}"/>
        <figcaption>
          <h2>{{item.key[1]}}</h2>
        </figcaption>
      </figure>
    </div>
  </div>

</div>
