<div ng-repeat="choice in choices" class="choices-container">
  <p>{{choice.name}}</p>

  <div class="img-choice-container" ng-style="{ opacity: 1-(choices.length-$index-1)*0.3 }">
    <div ng-repeat="item in choice.items"
         class="img-choice"
         ng-click="choose(item.value)">
      <figure class="effect-milo fullscreen">
        <img class="img-choice" ng-src="images/{{item.image}}" alt="{{item.image}}"/>
        <figcaption>
          <h2>{{item.name}}</h2>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
